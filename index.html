<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>To Do List</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
         <header id="banner">
            <!--Add personalization after authentication introduced-->
            <h1 id="welcome">Welcome admin</h1>
            <br>
            <button onclick = "showModal()"><h4>+</h4></button>
         </header>
         <main id="main">
            <section id="listModal">
                <label for="newListName"><h2>List Name</h2></label>
                <input type="text" id="newListName" name="newListName">
                <h4 id="lblNewContents">List contents | separate list items with a comma</h4>
                <textarea id="newListContents" name ="newListContents" rows="10" cols ="50"></textarea><br><br>
                <button id="btnMakeList" onclick="generateList()">Make List</button>
            </section>
            <section id="lists"></section>
         </main>
         <script src="js/main.js"></script>
    </body>
</html>
